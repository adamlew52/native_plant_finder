<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Native Plants in {{ location }}</title>
</head>
<body>
    <h1>Native Plants in {{ location }}</h1>
    <ul>
        {% for plant in native_plants %}
            <li>{{ plant }}</li>
        {% endfor %}
    </ul>
</body>
</html>
